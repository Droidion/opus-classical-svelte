name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-app:
    name: build-app
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ""
      PUBLIC_IMAGES_URL: ""
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
